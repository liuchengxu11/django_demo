<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html 登陆</title>
</head>
<body>
    <h1>hello:{{ title }}</h1>
    <form>
        <table border="1px">
            <tr>
                <td>{{ email }}</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>{{ name }}</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <label><input type="radio" name="sex" value="男生">男生</label>
                    <label><input type="radio" name="sex" value="女生">女生</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>公历</option>
                        <option>农历</option>
                    </select>
                    <select>
                        <option>1991</option>
                        <option>1992</option>
                    </select>
                    <select>
                        <option>1月</option>
                        <option>2月</option>
                        <option>3月</option>
                        <option>4月</option>
                        <option>5月</option>
                        <option>6月</option>
                        <option>7月</option>
                        <option>8月</option>
                        <option>9月</option>
                        <option>10月</option>
                        <option>11月</option>
                        <option>12月</option>
                    </select>
                    <select>
                        <option>1日</option>
                        <option>2日</option>
                        <option>3日</option>
                        <option>4日</option>
                        <option>5日</option>
                        <option>6日</option>
                        <option>7日</option>
                        <option>8日</option>
                        <option>9日</option>
                        <option>10日</option>
                        <option>11日</option>
                        <option>12日</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地</td>
                <td>
                    <select>
                        <option>中国</option>
                        <option>外国</option>
                    </select>
                    <select>
                        <option>上海</option>
                        <option>济南</option>
                    </select>
                    <select>
                        <option>虹口区</option>
                        <option>静安区</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>验证码</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="立即注册"></td>
            </tr>
            <tr>
                <td>刘程旭帅不帅</td>
                <td>
                    <label><input type="radio" name="yes" value="真帅！">真帅！</label>
                    <label><input type="radio" name="yes" value="帅呆了">帅呆了</label>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
